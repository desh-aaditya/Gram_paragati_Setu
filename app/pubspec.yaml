name: gram_pragati_setu_mobile
description: Mobile app for Gram Pragati Setu - Village Survey and Volunteer Progress Tracking
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.5.1
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.4.0
  
  # Local Storage & Offline
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  
  # Location & Media
  geolocator: ^14.0.2
  image_picker: ^1.0.5
  camera: ^0.11.2+1
  record: ^6.1.2
  permission_handler: ^12.0.1
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  
  # UI
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  fl_chart: ^0.68.0
  
  # Connectivity
  connectivity_plus: ^6.1.5
  internet_connection_checker: ^3.0.1
  
  # Utils
  intl: ^0.20.2
  uuid: ^4.2.1
  path: ^1.8.3
  flutter_localizations:
    sdk: flutter
  url_launcher: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/

